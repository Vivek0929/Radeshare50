    <script>
        // Function to open ride details modal
        function openModal() {
            document.getElementById('rideModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        // Function to close ride details modal
        function closeModal() {
            document.getElementById('rideModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Add click event to all "Book Seat" buttons to open modal
        document.querySelectorAll('.ride-card button:nth-child(2)').forEach(button => {
            button.addEventListener('click', openModal);
        });

        
        // Toggle empty state (for demo purposes)
        function toggleEmptyState() {
            document.querySelector('.empty-state').classList.toggle('hidden');
